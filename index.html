<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter border-red bg-yellow">w</span>
        <span class="whyHLetter border-purple bg-red">h</span>
        <span class="whyYLetter border-green">y</span>
      </div>
      <div class="word">
        <span class="didDLetter border-blue bg-orange">d</span>
        <span class="didILetter bg-red">i</span>
        <span class="didDTwoLetter border-purple bg-blue">d</span>
      </div>
      <div class="word">
        <span class="theTLetter border-yellow bg-purple">t</span>
        <span class="theHLetter border-red bg-orange">h</span>
        <span class="theELetter border-orange bg-green">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter border-blue bg-orange">f</span>
        <span class="frontendRLetter bg-red">r</span>
        <span class="frontendOLetter border-red">o</span>
        <span class="frontendNLetter bg-red">n</span>
        <span class="frontendTLetter border-green bg-yellow">t</span>
        <span class="hyphen border-purple bg-yellow">-</span>
        <span class="frontendELetter bg-red">e</span>
        <span class="frontendNTwoLetter bg-green">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter bg-purple">d</span>
        <span class="developerELetter border-red bg-green">e</span>
        <span class="developerVLetter border-green bg-red">v</span>
        <span class="developerETwoLetter border-purple bg-yellow">e</span>
        <span class="developerLLetter border-red">l</span>
        <span class="developerOLetter border-blue bg-orange">o</span>
        <span class="developerPLetter bg-red">p</span>
        <span class="developerEThreeLetter bg-blue">e</span>
        <span class="developerRLetter bg-purple">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter bg-orange">t</span>
        <span class="takeALetter border-red bg-yellow">a</span>
        <span class="takeKLetter border-blue bg-green">k</span>
        <span class="takeELetter border-yellow bg-red">e</span>
      </div>
      <div class="word">
        <span class="upULetter border-green bg-purple">u</span>
        <span class="upPLetter border-purple bg-yellow">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter border-red">g</span>
        <span class="gardeningALetter bg-blue">a</span>
        <span class="gardeningRLetter border-green bg-red">r</span>
        <span class="gardeningDLetter border-blue">d</span>
        <span class="gardeningELetter border-purple">e</span>
        <span class="gardeningNLetter border-red">n</span>
        <span class="gardeningILetter bg-red">i</span>
        <span class="gardeningNTwoLetter border-blue bg-green">n</span>
        <span class="gardeningGTwoLetter bg-purple">g</span>
      </div>
      <div class="word">
        <span class="question-mark bg-blue">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter bg-purple">b</span>
        <span class="becauseELetter border-red">e</span>
        <span class="becauseCLetter bg-red">c</span>
        <span class="becauseALetter bg-orange">a</span>
        <span class="becauseULetter border-blue bg-yellow">u</span>
        <span class="becauseSLetter border-red">s</span>
        <span class="becauseETwoLetter bg-purple">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter border-yellow bg-red">t</span>
        <span class="theyHLetter border-green bg-orange">h</span>
        <span class="theyELetter border-purple bg-yellow">e</span>
        <span class="theyYLetter border-blue bg-green">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter bg-orange">w</span>
        <span class="wantedALetter border-red">a</span>
        <span class="wantedNLetter bg-red">n</span>
        <span class="wantedTLetter border-orange bg-green">t</span>
        <span class="wantedELetter border-red">e</span>
        <span class="wantedDLetter bg-blue">d</span>
      </div>
      <div class="word">
        <span class="toTLetter border-yellow bg-purple">t</span>
        <span class="toOLetter border-green">o</span>
      </div>
      <div class="word">
        <span class="improveILetter border-blue bg-yellow">i</span>
        <span class="improveMLetter bg-purple bg-orange">m</span>
        <span class="improvePLetter border-red">p</span>
        <span class="improveRLetter border-yellow bg-blue">r</span>
        <span class="improveOLetter border-blue">o</span>
        <span class="improveVLetter bg-red">v</span>
        <span class="improveELetter border-red">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter border-blue bg-green">t</span>
        <span class="theirHLetter bg-blue">h</span>
        <span class="theirELetter border-red">e</span>
        <span class="theirILetter bg-purple">i</span>
        <span class="theirRLetter border-green bg-red">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter border-blue bg-orange">r</span>
        <span class="rootOLetter bg-blue">o</span>
        <span class="rootOTwoLetter border-red">o</span>
        <span class="rootTLetter bg-blue">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter border-yellow bg-purple">s</span>
        <span class="skillsKLetter border-red bg-green">k</span>
        <span class="skillsILetter border-blue bg-orange">i</span>
        <span class="skillsLLetter bg-red">l</span>
        <span class="skillsLTwoLetter border-red bg-green">l</span>
        <span class="skillsSTwoLetter border-orange bg-blue">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark border-red bg-orange">!</span>
      </div>
    </div>
  </body>
</html>
